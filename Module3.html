<body>

    <!-- Header -->
    <header>
        <h1>Chemistry Flashcards</h1>
    </header>

    <!-- Main Container -->
    <section class="module-container">
        <div class="module" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Topic 1</h2>
                </div>
                <div class="card-back">
                    <p>Ionic, dipolar and van der waals interactions</p>
                    <button class="next-button" onclick="location.href='3.1.html'"><h1>MORE</h1></button>
                </div>
            </div>
        </div>
        <div class="module" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">
                    <h2>Topic 2</h2>
                </div>
                <div class="card-back">
                    <p>Equations of state of real gases and critical phenomenon</p>
                    <button class="next-button" onclick="location.href='3.2.html'"><h1>MORE</h1></button>
                </div>
            </div>

        <div class="module" onclick="flipCard(this)">
            <div class="card-inner">
                <div class="card-front">

                    <p>Potential energy surface of H3 , H2F and HCN and trajectories on these surfaces</p>

    <script src="script.js"></script>

</html><style>/* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body */
body {
    background: url('images/background.jpg') no-repeat center center/cover;
    text-align: center;
    background-color: beige;
}

/* Header */
header {
    background: linear-gradient(to right,rgb(190, 16, 234),rgb(235, 129, 24));
    color: white;
    padding: 20px;
    font-size: 1.8em;
}

/* Module Container */
.module-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 50px 20px;
}

/* Flip Card */
.module {
    width: 250px;
    height: 300px;
    perspective: 1000px;
    cursor: pointer;
}

.card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.6s;
}

.module.flipped .card-inner {
    transform: rotateY(180deg);
}

.card-front, .card-back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    background: rgba(255, 255, 255, 0.8);
    font-size: 1.5em;
    font-weight: bold;
}

/* Front Side */
.card-front {
    background: lightseagreen;
    color: white;
}

/* Back Side */
.card-back {
    transform: rotateY(180deg);
    background: rgba(255, 255, 255, 0.9);
    color: black;
    padding: 15px;
    display: flex; /* Enables flexbox */
    flex-direction: column; /* Aligns elements vertically */
    justify-content: space-between; /* Spreads text and button apart */
    align-items: center; /* Centers content horizontally */
    text-align: center;
}

button {
            background: #0077b6;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin: 2.5px;
            border-radius: 5px;
        }

 button:hover {
            background: #005f8a;
        }

/* Footer */
footer {
    background: rgba(0, 119, 182, 0.9);
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}</style><script>// Function to flip the card
function flipCard(card) {
    card.classList.toggle('flipped');
}</script>
